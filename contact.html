<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="" id="assunto" >
                <optgroup label="Selecione">Selecione
                <option value="suport">Suporte</option>
                <option value="sugestao">Sugestao</option>
                <option value="reclamacao">Reclamacao</option>
            </optgroup>
            </select>
            <br>
            <br>
            <label for="name"><strong>Nome Completo:</strong></label><br>
            <input type="text" name="nomeCompleto" id="name" placeholder="seu nome ;-)"><br><br>
            <label for="email"><strong>E-mail:</strong></label><br>
            <input type="email" name="Email" id="email" placeholder="email@email.com"><br><br>
    
            <label for="message"><strong>Mensagem:</strong></label><br>
            <textarea name="mensagem" id="message" cols="30" rows="10"></textarea><br><br>
            <input type="checkbox"><label for="">Aceito receber as nobidades</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
